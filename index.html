<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Маркетплейс</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.js">
</head>
<body>
    <header>
        <h1>Онлайн Маркетплейс</h1>
        <div id="cart">Корзина: <span id="cart-count">0</span> товаров</div>
    </header>

    <main>
        <section id="product-list">
            <h2>Товары</h2>
            <div class="product" data-id="1">
                <img src="https://via.placeholder.com/150" alt="Товар 1">
                <h3>Товар 1</h3>
                <p class="price">Цена: 1000 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://via.placeholder.com/150" alt="Товар 2">
                <h3>Товар 2</h3>
                <p class="price">Цена: 1500 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://via.placeholder.com/150" alt="Товар 3">
                <h3>Товар 3</h3>
                <p class="price">Цена: 2000 ₽</p>
                <button class="add-to-cart">Добавить в корзину</button>
            </div>
        </section>

        <section id="cart-details" class="hidden">
            <h2>Корзина</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Итого: 0 ₽</p>
            <button id="clear-cart">Очистить корзину</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Онлайн Маркетплейс. Все права защищены.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
